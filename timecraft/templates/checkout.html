{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block main %}
<section>
    <div class="checkout-container">
        <div class="row">
            <div class="col-12">
                <h1 id="checkout-title">Checkout</h1>
                <p>
                    Please provide your details below so that we can complete your
                    order.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                {{wtf.quick_form(form)}}
            </div>
        </div>
    </div>
</section>
{% endblock %}
